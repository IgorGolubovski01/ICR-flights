<div *ngIf="flights">
    <div class="row mb-3">
        <div class="col-sm-4" *ngFor="let flight of flights.content">
            <div class="card">
                <img [src]="[webService.getDestinationImage(flight.destination)]" class="card-img-top" [alt]="flight.destination">
                <div class="card-body">
                    <h5 class="card-title">{{flight.destination}}({{flight.flightNumber}})</h5>
                    <p class="card-text"> {{formatDate(flight.scheduledAt!)}}</p>
                </div>
                <div class="card-body">
                    <a class="btn btn-primary" [routerLink]="['/flight/'+flight.id]" >
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>Details
                    </a>
                </div>
            </div>
        </div>

    </div>
    <div class="w-100 m-b3">
        <iframe class="mx-auto" height="400" [src]="getMapUrl() | safe" width="100%" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade" id="gmaps"></iframe>
    </div>

</div>
